{% extends "layout.html" %}
{% block content %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">Manage your post and change them</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>Basic Action</h1>
                    <a href="/dashboard"> <button class= "btn btn-primary"> Dashboard Home </button></a>
                    <a href="/logout"> <button class= "btn btn-primary"> Logout </button></a>
                    <hr>
                <h1>Add/Edit Posts</h1>
                <form id="contactForm" action="/edit/{{ post.sno }}" method="post" novalidate>
                    <div class="form-floating">
                        <input class="form-control" id="title" type="text" name="title" placeholder="Title" value="{{post.title}}" required />
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="tline" type="text" name="tline" placeholder="Tagline" value="{{post.tagline}}" required />
                        <label for="tline">Tagline</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" placeholder="Slug" value="{{ post.slug}}" required />
                        <label for="slug">Slug</label>
                    </div>

                    <div class="conrol-group">
                        <div class="form-group floating-lebel-form-group controls">
                            <label for="message">Content</label>
                            <textarea rows="7" class="form-control" id="message" name="content"placeholder="content"requireddata-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" id="img_file" type="text" name="img_file" placeholder="Image file" value="{{ post.img_file }}" required />
                        <label for="img_file">Image file</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
